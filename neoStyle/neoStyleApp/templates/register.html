<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="content">  
    <div class="container my-5 p-5 bg-light">
        <h1 class="my-3 form-title">Sign Up</h1>
        <form method="POST" class="w-50 py-5 mx-auto">
            {% csrf_token %}
        
            {% for f in register_form %}
            <div class="mt-3">
                <label for="{{f.auto_id}}" class="form-label">{{f.label}}</label>
                {{f}}
                {% for error in f.errors%}
                <span class="text-danger">{{error}}</span>
                {% endfor %}
            </div>
            {% endfor %}
        
            <input type="submit" value="Sign Up" class="btn btn-dark mt-5 form-btn">
        </form>
    </div>
{% endblock %}
</div>
